<ion-menu side="left" [content]="content">


    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-content>

        <!--Image-->
        <ion-list *ngIf="loggedIn">
            <ion-list-header>
                <ion-icon name="contact"></ion-icon>
                {{ userData.getUsername() }}
            </ion-list-header>
        </ion-list>


        <ion-list>


            <div *ngIf="loggedIn">
              <button ion-item menuClose *ngFor="#p of loggedInPages" (click)="openPage(p)">
                <ion-icon item-left [name]="p.icon"></ion-icon>
                {{p.title}}
              </button>
            </div>

            <div *ngIf="!loggedIn">
              <button ion-item menuClose *ngFor="#p of loggedOutPages" (click)="openPage(p)">
                <ion-icon item-left [name]="p.icon"></ion-icon>
                {{p.title}}
              </button>
            </div>


            <button ion-item menuClose (click)="openTutorialPage()">
                <ion-icon item-left name="information-circle"></ion-icon>
                A propos
            </button>


        </ion-list>

    </ion-content>

</ion-menu>

<!-- main navigation -->
<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
